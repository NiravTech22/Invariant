name: Invariant CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  invariant-validation:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Python runtime (deterministic)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3. System-level dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      # 4. Install backend as governed artifact
      - name: Install backend package
        run: |
          python -m pip install --upgrade pip
          pip install -e ./backend
          pip install fastapi pydantic pydantic-settings pytest ruff mypy

      # 5. Explicit module resolution
      - name: Configure PYTHONPATH
        run: |
          echo "PYTHONPATH=$(pwd)/backend" >> $GITHUB_ENV

      # 6. Static invariants (linting)
      - name: Enforce static invariants (Ruff)
        run: |
          ruff check .

      # 7. Type-level invariants
      - name: Enforce type invariants (MyPy)
        run: |
          mypy ./backend --ignore-missing-imports

      # 8. Behavioral invariants (tests)
      - name: Validate runtime invariants
        run: |
          pytest -v
